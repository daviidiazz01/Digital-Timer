<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_remote.css">
    <link rel="icon" href="/img/dev-diaz-sfundo.png" type="image/x-icon">
    <title>Controle remoto- DD</title>
</head>

<body>
    <div class="Cronômetro">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo"></span>
            </div>
            <div>
                <span id="minutos">00</span>
                <span class="tempo"></span>
            </div>
            <div>
                <span id="segundos">00</span>
                <span class="tempo"></span>
            </div>
        </div>
    </div>
    <div class="input-values">
        <label class="text-input" for="text-input-information"></label>
        <input class="value-box" type="number" id="text-input-information" placeholder="enter the time">
    </div>

    <div class="timer-controls">
        <button id="diminuir-minuto-btn" class="button-cronometro" title="-1">-1</button>
        <button id="iniciar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play"
                title="Iniciar" viewBox="0 0 16 16">
                <path
                    d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
            </svg>
        </button>
        <button id="pausar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause"
                title="pausar" viewBox="0 0 16 16">
                <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
            </svg>
        </button>
        <button id="zerar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-bootstrap-reboot" title="Zerar" viewBox="0 0 16 16">
                <path
                    d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.8 6.8 0 0 0 1.16 8z" />
                <path
                    d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324z" />
            </svg>
        </button>
        <button id="adicionar-minuto-btn" class="button-cronometro" title="+1">+1</button>
    </div>
    <button>
        <a href="index.html">Relógio</a>
    </button>

    <script src="js/common.js"></script>
    <script src="js/remote-control.js"></script>
</body>

</html>
