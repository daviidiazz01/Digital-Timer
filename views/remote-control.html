<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_remote.css">
    <link rel="icon" href="../img/dev-diaz-sfundo.png" type="image/x-icon">
    <title>Controle remoto- DD</title>
</head>

<body>
    <div class="Cronômetro">
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo"></span>
            </div>
            <div>
                <span id="minutos">00</span>
                <span class="tempo"></span>
            </div>
            <div>
                <span id="segundos">00</span>
                <span class="tempo"></span>
            </div>
        </div>
    </div>
    <div class="input-values">
        <label class="text-input" for="text-input-information"></label>
        <input class="value-box" type="number" id="text-input-information" placeholder="Tempo em minutos">
    </div>

    <div class="timer-controls">
        <button id="remove1min" class="button-cronometro">- 1</button>
        <button id="iniciar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play"
                title="Iniciar" viewBox="0 0 16 16">
                <path
                    d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
            </svg>
        </button>
        <button id="pausar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause"
                title="pausar" viewBox="0 0 16 16">
                <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
            </svg>
        </button>
        <button id="zerar-cronometro-remote" class="button-cronometro">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-bootstrap-reboot" title="Zerar" viewBox="0 0 16 16">
                <path
                    d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.8 6.8 0 0 0 1.16 8z" />
                <path
                    d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324z" />
            </svg>
        </button>
        <button id="add1min" class="button-cronometro" >+ 1</button>
    </div>

    <div class="transition">
        <button class="button-cronometro" id="botao-relogio">Relógio</button>
        <button class="button-cronometro" id="botao-timer">Temporizador</button>
    </div>
    <br>
    <div class="menu-btn" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5m-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5" />
        </svg>

    </div>


    <div class="menu menu-none">
        <p>Presets</p>
        <nav>
            <ul>
                <li><button class="button-cronometro">Oração</button></li>
                <li><button class="button-cronometro">Louvor</button></li>
                <li><button class="button-cronometro">Ministração</button></li>
                <li><button class="button-cronometro">Avisos</button></li>
            </ul>
        </nav>
    </div>
    </div>
    <footer>
        <p> © 2024 DAVI DIAZ </p>
    </footer>
    <script src="../js/control.js"></script>

</body>

</html>
